<div class="pet-details-container">
  <div class="back-to-home">
    <a routerLink="/"><i class="pi pi-angle-left"></i> Twoje zwierzaki</a>
  </div>
  <div class="pet-details-form">
    <div class="header-with-delete">
      <h2>{{ pet?.name }}</h2>
      <div>
        <button class="button edit-icon" (click)="toggleEditMode()">
          <i class="fas fa-edit"></i> Edytuj
        </button>
        <button class="button delete-icon" (click)="deletePet()">
          <i class="fas fa-trash-alt"></i> Usuń
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Data urodzenia</label>
      <input type="text" id="dateOfBirth" [value]="pet?.dateOfBirth | date:'yyyy-MM-dd'" readonly />
    </div>

    <div class="form-group">
    <label for="species">Gatunek</label>
    <select
      id="species"
      [disabled]="!isEditMode"
      [(ngModel)]="editablePet.species"
    >
      <option *ngFor="let species of species" [value]="species.id">
        {{ species.name }}
      </option>
    </select>
  </div>

    <div class="form-group">
      <label for="breed">Rasa</label>
      <input
        type="text"
        id="breed"
        [value]="pet?.breed"
        [readonly]="!isEditMode"
        [(ngModel)]="editablePet.breed"
      />
    </div>

    <div class="form-group">
      <label for="gender">Płeć</label>
      <select
        id="gender"
        [disabled]="!isEditMode"
        [(ngModel)]="editablePet.gender"
      >
        <option *ngFor="let gender of genders" [value]="gender.id">
          {{ gender.name }}
        </option>
      </select>
    </div>

    <div *ngIf="isEditMode" class="form-group">
      <button class="button save-button" (click)="saveChanges()">Zapisz</button>
    </div>


  </div>

  <div class="pet-image">
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Zdjęcie zwierzęcia" />
    <div class="form-group health-record">
      <button class="button" [routerLink]="['/pet/health-record/' + pet?.healthRecordId]">Otwórz kartę leczenia</button>
    </div>
  </div>

</div>
