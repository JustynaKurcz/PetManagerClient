<div class="pet-create-container">
  <h2>Dodaj nowe zwierzę</h2>
  <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Imię</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="petForm.get('name')?.invalid && petForm.get('name')?.touched">
        Imię jest wymagane.
      </div>
    </div>

    <div class="form-group">
      <label for="species">Gatunek</label>
      <select id="species" formControlName="species">
        <option value="">Wybierz gatunek</option>
        <option *ngFor="let specie of species" [value]="specie.id">{{ specie.name }}</option>
      </select>
      <div *ngIf="petForm.get('species')?.invalid && petForm.get('species')?.touched">
        Gatunek jest wymagany.
      </div>
    </div>

    <div class="form-group">
      <label for="breed">Rasa</label>
      <input id="breed" formControlName="breed" type="text" />
      <div *ngIf="petForm.get('breed')?.invalid && petForm.get('breed')?.touched">
        Rasa jest wymagana.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Płeć</label>
      <select id="gender" formControlName="gender">
        <option value="">Wybierz płeć</option>
        <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</option>
      </select>
      <div *ngIf="petForm.get('gender')?.invalid && petForm.get('gender')?.touched">
        Płeć jest wymagana.
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate">Data urodzenia</label>
      <input id="birthDate" formControlName="birthDate" type="date" />
      <div *ngIf="petForm.get('birthDate')?.invalid && petForm.get('birthDate')?.touched">
        Data urodzenia jest wymagana.
      </div>
    </div>

    <button type="submit" [disabled]="petForm.invalid" class="add-button">Dodaj Zwierzę</button>
  </form>
</div>
