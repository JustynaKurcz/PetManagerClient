<div class="split-container">

  <div class="form-section">
    <app-brand-header></app-brand-header>

    <h1 class="title">Zaloguj się</h1>
    <p class="subtitle">Witaj z powrotem! Wprowadź swoje dane aby kontynuować.</p>

    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <app-form-input
        id="email"
        type="email"
        label="Adres email"
        placeholder="Wprowadź swój email"
        [control]="$any(signInForm.get('email'))"
        errorMessage="Wprowadź poprawny adres email"
      ></app-form-input>

      <app-form-input
        id="password"
        type="password"
        label="Hasło"
        placeholder="Wprowadź swoje hasło"
        [control]="$any(signInForm.get('password'))"
        errorMessage="Hasło jest wymagane"
      ></app-form-input>

      <div class="forgot-password">
        <a [routerLink]="['/zapomniane-haslo']">Zapomniane hasło? To zdarza się najlepszym!</a>
      </div>

      <button type="submit" [disabled]="signInForm.invalid">
        Zaloguj się
      </button>

      <div class="new-client">
        <p>Nie masz jeszcze konta? <a [routerLink]="['/zarejestruj-sie']">Zarejestruj się</a></p>
      </div>
    </form>
  </div>

  <div class="brand-section">
    <h2 class="brand-title">Witaj w Pet Manager</h2>
    <p style="font-size: 18px; opacity: 0.9;">Twój niezawodny partner w opiece nad zwierzętami.</p>
    <app-brand-features></app-brand-features>
  </div>
</div>
