<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ pet?.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Zdjęcie produktu" />
    <mat-card-content>
      <a class="btn btn-primary" [routerLink]="['/pet/detail/' + pet?.petId]">
        Zobacz więcej
      </a>
    </mat-card-content>
</mat-card>
