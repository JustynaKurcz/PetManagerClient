<div class="empty-state">
  <div class="pet-journey">
    <div class="paw-path">
      <div class="paw paw-1"></div>
      <div class="paw paw-2"></div>
      <div class="paw paw-3"></div>
      <div class="house-icon">
        <i class="pi pi-home"></i>
      </div>
    </div>

    <div class="welcome-message">
      <h2>Czas na pierwszy krok!</h2>
      <p>Dodaj swojego pierwszego pupila i rozpocznij wspólną przygodę w naszym systemie</p>
    </div>

    <p-button
      label="Dodaj pupila"
      icon="pi pi-plus"
      [rounded]="true"
      styleClass="add-first-pet-button"
      (onClick)="onAddPet()"
    ></p-button>
  </div>
</div>
