<div class="navbar">
  <div class="navbar-content">
    <div class="left-section">
      <div class="logo">
        <i class="pi pi-heart"></i>
        <span>PetManager</span>
      </div>
      <p-button
        *ngFor="let item of menuItems"
        [label]="item.label"
        [icon]="item.icon"
        [routerLink]="item.routerLink"
        [text]="true"
        [plain]="true"
        class="nav-button">
      </p-button>
    </div>

    <div class="right-section">
      <div class="dropdown">
        <div class="profile-button" (click)="toggleDropdown()">
          <div class="profile-icon">
            <i class="pi pi-user"></i>
          </div>
        </div>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <ng-container *ngFor="let item of userMenuItems">
            <div *ngIf="!item.separator"
                 class="dropdown-item"
                 [routerLink]="item.routerLink"
                 (click)="handleItemClick(item, $event)">
              <i [class]="item.icon"></i>
              <span>{{item.label}}</span>
            </div>
            <div *ngIf="item.separator" class="dropdown-separator"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
